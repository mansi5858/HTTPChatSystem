version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: http-chat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chatsecret
      POSTGRES_DB: httpchat
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
